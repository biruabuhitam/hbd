<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            flex-direction: column;
            padding: 1rem;
        }
        .card-container {
            position: relative;
            width: 90%;
            max-width: 350px;
            aspect-ratio: 9 / 16;
            transform-style: preserve-3d;
            animation: rotate-card 10s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.25), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.5) 100%);
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .progress-bar {
            width: 60%;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 30%;
            background: white;
        }
        .watermark {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            transform: rotate(90deg);
            transform-origin: top right;
            position: absolute;
            right: 0.5rem;
            top: 50%;
            white-space: nowrap;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .clock {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .hour-hand, .minute-hand, .second-hand {
            position: absolute;
            transform-origin: bottom center;
            background: white;
            border-radius: 9999px;
        }
        .hour-hand {
            width: 4px;
            height: 30px;
            top: 30px;
            left: 50%;
            margin-left: -2px;
        }
        .minute-hand {
            width: 3px;
            height: 40px;
            top: 20px;
            left: 50%;
            margin-left: -1.5px;
        }
        .second-hand {
            width: 2px;
            height: 45px;
            top: 15px;
            left: 50%;
            margin-left: -1px;
            background: #f87171;
        }
        .pin {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .watermark-bottom {
            font-size: 0.75rem;
            text-align: center;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }
        .social-icons a {
            margin: 0 0.25rem;
        }
        .music-player-controls {
            position: absolute;
            bottom: -50px; /* Hidden by default */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: bottom 0.3s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 80%;
            max-width: 300px;
        }
        .music-player-controls.visible {
            bottom: 2rem;
        }
        .typing-cursor {
            font-weight: 300;
            animation: blink 1s step-end infinite;
            display: inline-block;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>

    <script>
        // Update the clock every second
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Calculate rotation for hands
            const hourDeg = (hours % 12) * 30 + minutes * 0.5;
            const minuteDeg = minutes * 6;
            const secondDeg = seconds * 6;

            const hourHand = document.querySelector('.hour-hand');
            const minuteHand = document.querySelector('.minute-hand');
            const secondHand = document.querySelector('.second-hand');
            
            if (hourHand) hourHand.style.transform = `rotate(${hourDeg}deg)`;
            if (minuteHand) minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            if (secondHand) secondHand.style.transform = `rotate(${secondDeg}deg)`;
            
            // Update day of the week
            const days = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];
            const dayName = days[now.getDay()];
            
            // Fixed the element selection here
            const dayOfWeekElements = document.querySelectorAll('#day-of-week, .watermark');
            dayOfWeekElements.forEach(el => el.textContent = dayName);
        }

        // Initial call and set interval for updates
        updateClock();
        setInterval(updateClock, 1000);

        // Music Player Functionality
        const audio = document.getElementById('background-music');
        const playBtn = document.getElementById('play-music-btn');
        const playText = document.getElementById('play-text');
        const musicControls = document.getElementById('music-controls');
        const volumeSlider = document.getElementById('volume-slider');
        const stopBtn = document.getElementById('stop-music-btn');
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play();
                isPlaying = true;
                playText.textContent = 'STOP MUSIC';
                playBtn.classList.add('bg-black/50');
                musicControls.classList.add('visible');
            } else {
                audio.pause();
                isPlaying = false;
                playText.textContent = 'PLAY MUSIC';
                playBtn.classList.remove('bg-black/50');
                musicControls.classList.remove('visible');
            }
        });

        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            playText.textContent = 'PLAY MUSIC';
            playBtn.classList.remove('bg-black/50');
            musicControls.classList.remove('visible');
        });

        volumeSlider.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });

        // Typing and erasing text animation
        const phrases = [
            ["happy", "birtday"],
            ["panjang", "umur"],
            ["keep", "smiling"],
            ["never", "give up"]
        ];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingText1 = document.getElementById('typing-text-1');
        const typingText2 = document.getElementById('typing-text-2');

        function typeWriter() {
            const currentPhrase = phrases[phraseIndex];
            const currentLine = isDeleting ? currentPhrase[1] : currentPhrase[0];
            
            if (isDeleting) {
                typingText2.textContent = currentLine.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    setTimeout(typeWriter, 500); // Pause before typing next phrase
                } else {
                    setTimeout(typeWriter, 50);
                }
            } else {
                if (charIndex <= currentLine.length) {
                    typingText1.textContent = currentLine.substring(0, charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 100);
                } else {
                    if (currentPhrase.length > 1) {
                        typingText1.textContent = currentPhrase[0];
                        typingText2.textContent = currentPhrase[1];
                        setTimeout(() => {
                            isDeleting = true;
                            charIndex = currentPhrase[1].length;
                            setTimeout(typeWriter, 1500); // Pause before erasing
                        }, 1000);
                    } else {
                         setTimeout(() => {
                            isDeleting = true;
                            charIndex = currentPhrase[0].length;
                            setTimeout(typeWriter, 1500);
                        }, 1000);
                    }
                }
            }
        }

        // Start the animation when the page loads
        window.onload = function() {
            typeWriter();
            updateClock();
            setInterval(updateClock, 1000);
        };

    </script>
